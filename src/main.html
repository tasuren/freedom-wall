<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>FreedomWall's wallpaper</title>
  <meta name="description" content="FreedomWallの壁紙表示用のWebページです。">
  <meta name="author" content="tasuren">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: black;
      overflow: hidden;
    }
    #background {
      object-fit: fill;
    }
  </style>
  <script type="text/javascript">
    // ウィンドウのサイズに壁紙のサイズを合わせる。
    let resize = function () {
      for (let element of document.getElementsByClassName("background")) {
        element.style.width = `${window.innerWidth}px`;
        element.style.height = `${window.innerHeight}px`;
      };
    };
    window.resize = resize;
    window.onload = resize;
  </script>
<body>
  <div id="background-container">
    <!--

  </div>
</body>
</html>
