<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>FreedomWall Setting</title>
  <meta name="description" content="FreedomWallの設定画面です。">
  <meta name="author" content="tasuren">
  <link rel="stylesheet" href="setting.css">
<body>
  <script>
    window.onload = function() {
      document.getElementById("test").innerText = "a";
      fetch(new Request("wry://api/setting/language/get"))
        .then(response => response.body())
        .then(text => { document.getElementById("test").innerText = text; });
    };
  </script>
  <div class="container">
    <div class="menu">
      <h1>FreedomWall</h1>
    </div>
    <div class="content">
      <div id="home">
        <h1>FreedomWall Setting</h1>
        ここではFreedomWallの設定をすることができます。
        <div id="test"></div>
      </div>
    </div>
  </div>
</body>
</html>
